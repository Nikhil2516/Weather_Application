<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Application</title>

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/Papirus-Team-Papirus-Apps-Weather.512.png" type="image/x-icon">

</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-weather-location">
                <img src="./assets/location.png" weight="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="Grant-Access" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -> form container -->
            <form class="sub-container form-container" data-SearchForm>
                <input placeholder="Search a City......" data-cityInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" weight="20" height="20" loading="lazy" >
                </button>
            </form>


            <!-- loading container -->
            <div class="sub-container loadingContainer">
                <img src="./assets/loading.gif" weight="150" height="150">
                <p>Loading</p>
            </div>            

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class = "name">
                    <p data-cityName></p>
                    <img data-countryCode>
                </div>

                <!-- weather description -->
                <p data-WeatherDescription></p>
                <!-- weather Icon -->
                <img data-weatherIcon>
                <!-- temperature display -->
                <p data-temp></p>

                <!-- 3 cards  -->

                <div class="parameter-fuction">
                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" >
                        <p>Humidity</p>
                        <p data-humadity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>

            </div>


             <!-- card 4 -->
             <div class="sub-container error-container">
                <img src="./assets/not-found.png">
                <p error-message></p>
            </div>
        </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
